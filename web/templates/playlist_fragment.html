{% load static %}
<div class="playlist-item">
        <h3>{{ playlist.title }} </h3>
        <p>
            <img src="{{ playlist.album_art_url }}" alt="{{playlist.title}} cover art">
        </p>
        <a href="{% url 'display_playlist_albums' playlist.id %}" title="Open playlist albums" class="button-link">
            <img class="button-icon" src="{% static 'web/queue.svg' %}" alt="Open playlist albums icon">
        </a>
</div>
