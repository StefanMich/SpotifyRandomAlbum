<div id="playlists"
  class="playlist-rotator"
  hx-target="#playlists"
  hx-swap="outerHTML">

<h1 class="text-center">Playlists</h1>

<div id="playlist_list" class="playlist-grid">
  {% for playlist in playlists %}
        {% include "playlist_fragment.html" with playlist=playlist %}
  {% endfor %}
</div>

<hr>
</div>
