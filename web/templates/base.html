{% load static %}
<html>
  <head>
      <title>Spotify Random Album Selector</title>
      <link rel="shortcut icon" href="{%  static 'web/favicon.png' %}">
      <link rel="stylesheet" href="{% static 'web/css/style.css' %}">
  </head>
  <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

  <div class="topnav">
      <div class="logo">
          <a href="{% url 'display_albums' %}">Spotify Random Album</a>
      </div>
      <div class="nav-links">
          <a class="{% if mode == 'album' %} active {% endif %}" href="{% url 'display_albums' %}">Albums</a>
          <a class="{% if mode == 'playlist' %} active {% endif %}" href="{% url 'display_playlists' %}">Playlists</a>
          <a href="{% url 'logout' %}">Logout</a>
      </div>
  </div>

  <div class="main-content">
    {% block main %}{% endblock %}
  </div>

    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.11/dist/ext/debug.js"></script>

  <div class="footer">
    <img src="{% static 'web/spotify_logos/01_RGB/02_PNG/Spotify_Logo_RGB_Green.png' %}" alt="spotify_logo">
  </div>
  </body>

</html>
