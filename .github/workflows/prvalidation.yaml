name: Pull Request Validation

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
    branches: [ "master" ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
    - uses: docker/build-push-action@v6
      with:
        file: Dockerfile
        context: .
        push: false
        tags: |
          stefanmich/spotifyrandomalbum:${{github.run_number}}
